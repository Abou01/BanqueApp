<ion-content padding class="main-content">
  <h1 class="menu-title">BankApp</h1>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signInWithEmail()">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block outline color="primary" class="signin-button" 
        type="submit" [disabled]="!form.valid"
      >
        Se Connecter
      </button>
    </form>
    <p class="forgot-password" (click)="OnGotoClick('auth-password')">Mot de passe oubli√©?</p>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="OnRegisterClick()">
      <span>Vous n'avez pas de compte? <strong>Inscrivez-vous</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
