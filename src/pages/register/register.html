<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content padding>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <ion-item>
        <ion-input type="text" placeholder="Nom" formControlName="nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Prenom" formControlName="prenom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>
      <ion-item [ngClass]="{'ConfirmPW':true,'ng-invalid':!isConfirm}">
        <ion-input type="password" placeholder="Confirmation" formControlName="confirm_password"></ion-input>
      </ion-item>

      <button ion-button block outline color="primary" class="signup-button" 
        type="submit" [disabled]="!form.valid">S'enregistrer
      </button>
    </form>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
  </div>
</ion-content>
  
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="navigatePop()">
      <span>Vous avez déjà un compte? <strong>Connexion</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
